{% extends "base.html" %}

{% block headcontent %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_signup.css')}}" />

{% endblock headcontent %}

{% block bodycontent %}
  <main class="container signup-section">
    <div class="section-content">
      <h2>Log in</h2>

      <form method="POST" action="/login">
        {{ form.hidden_tag() }}

        <div class="form-group">
          {{ form.email.label }}
          {{ form.email }}
        </div>

        <div class="form-group">
          {{ form.password.label }}
          {{ form.password }}
        </div>

        {{ form.submit(class="btn-primary") }}

      </form>
    </div>
  </main>
{% endblock bodycontent %}
